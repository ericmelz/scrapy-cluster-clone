# This workflow will build scrapy-cluster dockerfiles and push them to ecr
name: Scrapy Cluster CI

on:
  push:
    branches: [ kompose ]

jobs:
  build-scrapy:

    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v2

    - name: Build and Push Docker Image to dockerhub
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: ericmelz/creepy-crawler
        dockerfile: docker/crawler/Dockerfile.py3
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image to ecr
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: ericmelz/creepy-crawler
        dockerfile: docker/crawler/Dockerfile.py3
        registry: public.ecr.aws/o5r4m2u4/devrepo
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}



